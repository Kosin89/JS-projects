<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counter</title>
   <link rel="stylesheet" href="./main.css">
   <script src="https://kit.fontawesome.com/7726142a02.js" crossorigin="anonymous"></script>
</head>

<body>

   <div class="box">
      <p>Przewiń w dół!</p>
  </div>

  <div class="counter-box">


      <div class="counter-item">
          <i class="ti ti-3d-cube-sphere"></i>
          <p class="counter" data-number='8976'>0</p>
          <p>Stat #1</p>
      </div>
      <div class="counter-item">
          <i class="ti ti-award"></i>
          <p class="counter" data-number='3451'>0</p>
          <p>Stat #2</p>
      </div>
      <div class="counter-item">
          <i class="ti ti-cheese"></i>
          <p class="counter" data-number='18796'>0</p>
          <p>Stat #3</p>
      </div>


  </div>



  <div class="box"></div>

   <script src="./main.js"></script>
</body>

</html>
