<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wyszukiwarka napojów</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dance&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./main.css">
</head>

<body>

   <div class="wrapper">
      <div class="header">
         <div class="shadow"></div>
         <h1>DrinkSearch</h1>
         <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
      </div>
      <div class="drink-list">
         <h2>Lista dostępnych napojów:</h2>
         <ul>
            <li>Mleko</li>
            <li>Kawa</li>
            <li>Vódka</li>
            <li>Cola</li>
            <li>Pepsi</li>
            <li>Piwo</li>
            <li>Energy drink</li>
            <li>Sprite</li>
            <li>Wino białę</li>
            <li>Woda</li>
            <li>Sol jabłkowy</li>
            <li>Sok pomarańczowy</li>
            <li>Wino czerwone</li>
         </ul>
      </div>
   </div>



   <script src="./js/main.js"></script>
</body>

</html>
