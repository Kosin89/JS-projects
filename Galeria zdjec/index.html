<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Galeria zdjęć</title>
   <link rel="stylesheet" href="./main.css">
</head>

<body>

   <div class="box">

      <h1>Galeria kotów</h1>
      <ul class="gallery">
         <li class="thumbnail"><img tabindex="0" src="./img/kot1.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot2.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot3.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot4.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot5.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot6.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot7.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot8.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot9.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot10.jpg" alt=""></li>
         <li class="thumbnail"><img tabindex="0" src="./img/kot11.jpg" alt=""></li>
      </ul>
      <div class="popup popup__hidden">
         <div class="popup__box">
            <button aria-label="Zamknij popup" class="popup__close">X</button>
            <img src="" alt="" class="popup__img">
            <button aria-label="Poprzednie zdjęcie" class="popup__arrow popup__arrow--left"> < </button>
            <button aria-label="Następne zdjęcie" class="popup__arrow popup__arrow--right">></button>
         </div>
      </div>
   </div>



   <script src="./main.js"></script>
</body>

</html>
